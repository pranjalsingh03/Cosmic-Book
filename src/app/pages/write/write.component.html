<app-header></app-header>
<div class="write-banner">
    <h1>How to publish a book on Cosmic-Book?</h1>
    <button class="btn btn-primary">Start Writing</button>
</div>
<h1>{{title}}</h1>
<div class="main-write">
    <div class="card" *ngFor="let reason of reasons">
        <img [src]="reason.image" [alt]="reason.alt">
        <h2>{{reason.heading}}</h2>
        <p>{{reason.description}}</p>
    </div>
</div>
<div class="container">
    <h2>Add a New Book</h2>
    <form (submit)="submitBook()">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="book.title" required>
        </div>
        <div class="form-group">
            <label>Author:</label>
            <input type="text" class="form-control" name="author" [(ngModel)]="book.author" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" name="description" [(ngModel)]="book.description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


<app-footer></app-footer>
