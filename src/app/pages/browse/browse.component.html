<app-header></app-header>
<div class="container">
    <h1>Browse Books</h1>
    <input type="text" placeholder="Search by title" [(ngModel)]="searchTerm" (input)="onSearch()" class="search-bar">
    <div class="row">
        <div class="col-md-3" *ngFor="let book of books">
            <div class="card">
                <img [src]="book.coverImage" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.genre }}</p>
                    <button class="btn btn-primary" (click)="goToDetailsPage(book.id)">Read More</button>
                </div>
            </div>
        </div>
    </div>
</div>
